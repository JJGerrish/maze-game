<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Maze Game</title>
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/maze-game/assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/maze-game/assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/maze-game/assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/maze-game/assets/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="/maze-game/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/maze-game/assets/img/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/maze-game/assets/img/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/main.css">
    
    </head>
    <body>
        
        <section class="game">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="game__interface">
                            <div class="game__response">
                                <div class="response js-game-response">
                                </div>
                            </div>
                            <div class="game__interface__bottom">
                                <div class="game__input">
                                    <div class="input js-game-input">
                                        <div class="input__scene input__upload">
                                            <label class="button button--upload">
                                                Choose a file
                                                <input class="js-uploaded-file" type="file" name="file" />
                                            </label>
                                            <button class="button js-use-existing">Use Default</button>
                                        </div>
                                        <div class="input__scene input__init">
                                            <button class="button js-init-game">Start New Game</button>
                                        </div>
                                        <div class="input__scene input__start">
                                            <button class="button js-start-game">Begin</button>
                                        </div>
                                        <div class="input__scene input__directions">
                                            <button class="button js-button-navigate" data-direction="north">North</button>
                                            <button class="button js-button-navigate" data-direction="east">East</button>
                                            <button class="button js-button-navigate" data-direction="south">South</button>
                                            <button class="button js-button-navigate" data-direction="west">West</button>
                                        </div>
                                        <div class="input__scene input__gold">
                                            <button class="button js-button-collect">Collect Gold</button>
                                            <button class="button js-button-deposit">Deposit Gold</button>
                                            <button class="button js-button-leave">Leave room</button>
                                        </div>
                                        <div class="input__scene input__threats">
                                            <button class="button js-button-threat" data-threat="werewolf">Werewolf</button>
                                            <button class="button js-button-threat" data-threat="zombie">Zombie</button>
                                            <button class="button js-button-threat" data-threat="vampire">Vampire</button>
                                            <button class="button js-button-threat" data-threat="witch">Witch</button>
                                        </div>
                                        <div class="input__scene input__reset">
                                            <button class="button js-button-reset">Reset Game</button>
                                            <button class="button js-button-quit">Quit Game</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="game__player-controls">
                                    <h3>Player</h3>
                                    <p><img class="game__player-controls__gold" src="assets/img/coin.png"><span class="js-wealth"></span></p>
                                    <div class="game__player-controls__actions">
                                        <button class="button button--action js-button-action" data-action="silver_bullet" data-threat="werewolf">Silver Bullet</button>
                                        <button class="button button--action js-button-action" data-action="axe" data-threat="zombie">Axe</button>
                                        <button class="button button--action js-button-action" data-action="garlic" data-threat="vampire">Garlic</button>
                                        <button class="button button--action js-button-action" data-action="water" data-threat="witch">Water</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script src="assets/js/script.js" type="text/javascript"></script>
        
    </body>
</html>
